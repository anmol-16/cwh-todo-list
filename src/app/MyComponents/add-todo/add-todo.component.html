<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Todo Title</label>
          <input type="text" [(ngModel)]="title" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Title" name="title">
          
        </div>
        <div class="form-group mb-3">
          <label for="desc">Todo Desc</label>
          <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc" placeholder="Enter Description">
        </div>
        <button type="submit" class="btn btn-primary">Add to do</button>
      </form>
</div>
